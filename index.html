<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Data Dashboard</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Sports Data Dashboard</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search teams or competitions">
                <select id="sportSelect">
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                </select>
            </div>
        </header>

        <div class="filters">
            <select id="timeFilter">
                <option value="live">Live Matches</option>
                <!-- <option value="today">Today's Matches</option> -->
                <option value="upcoming">Upcoming Matches</option>
            </select>
        </div>

        <div id="matchesContainer" class="matches-grid">
            <!-- Matches will be dynamically populated here -->
        </div>

        <div id="statsContainer" class="stats-container">
            <!-- Team and player stats will be displayed here -->
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login / Register</h2>
            <form id="authForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script type="module" src="/js/app.js"></script>
</body>

</html>
